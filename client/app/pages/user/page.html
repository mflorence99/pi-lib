<main
  fxLayout="row"
  fxLayoutAlign="start start"
  fxLayoutGap="32px">

  <lib-user-form
    #userForm
    fxFlex="0 0 320px"
    [userState]="userState | async">
  </lib-user-form>

  <lib-user-ctrl
    (working)="userForm.working = $event"
    [userState]="userForm.form.stream | async">
  </lib-user-ctrl>

</main>
