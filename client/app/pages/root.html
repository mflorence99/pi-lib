<main>

  <aside
    [ngClass]="windowState | async">

    <lib-sidebar
      fxFlexFill>
    </lib-sidebar>

  </aside>

  <section
    [ngClass]="windowState | async">

    <lib-toolbar
      [ngClass]="windowState | async"
      [pageState]="pageState | async"
      [userState]="userState | async">
    </lib-toolbar>

    <lib-route-animation
      [ngClass]="windowState | async"
      [routerState]="routerState | async"
      class="content">
      <router-outlet></router-outlet>
    </lib-route-animation>

  </section>

</main>

<lib-polymer-app></lib-polymer-app>
