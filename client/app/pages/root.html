<lib-polymer-app></lib-polymer-app>

<main>

  <aside
    [ngClass]="windowState | async">

    <lib-sidebar
      [navigatorItems]="configurator.navigatorItems | async"
      [navigatorState]="navigatorState | async"
      [routerState]="routerState | async"
      fxFlexFill>
    </lib-sidebar>

  </aside>

  <section
    [ngClass]="windowState | async">

    <lib-toolbar
      [ngClass]="windowState | async"
      [pageState]="pageState | async"
      [userState]="userState | async">
    </lib-toolbar>

    <lib-animated-router-outlet
      [ngClass]="windowState | async"
      class="content">
    </lib-animated-router-outlet>

    <lib-statusbar
      [pageState]="pageState | async">
    </lib-statusbar>

  </section>

</main>
