<paper-checkbox
  #disabler
  (change)="disabled = disabler.checked">
  Disable form
</paper-checkbox>

<hr double>

<lib-polymer-form
  [preSubmit]="true"
  #form
  focus="name"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="16px"
  stickyKey="lib.test-form">

  <div>
    <paper-input
      [sticky]="true"
      auto-validate
      error-message="Age must be between 18 and 70"
      label="Age"
      max="70"
      min="18"
      name="age"
      libPolymerControl
      prevent-invalid-input
      required
      type="number">
    </paper-input>
  </div>

  <div
    fxLayout="row"
    fxLayoutAlign="space-between center">
    <paper-checkbox
      [sticky]="true"
      libPolymerControl
      name="red">
      Red
    </paper-checkbox>
    <paper-checkbox
      [sticky]="true"
      libPolymerControl
      name="green">
      Green
    </paper-checkbox>
    <paper-checkbox
      [sticky]="true"
      libPolymerControl
      name="blue">
      Blue
    </paper-checkbox>
  </div>

  <div>
    <paper-input
      [sticky]="true"
      auto-validate
      error-message="Name is always required"
      label="Name"
      name="name"
      libPolymerControl
      prevent-invalid-input
      required
      type="text">
      <div slot="suffix">
        <paper-icon-button
          (click)="form.clear('name')"
          icon="clear"
          suffix
          tabindex="-1">
        </paper-icon-button>
        <paper-tooltip>Clear name</paper-tooltip>
      </div>
    </paper-input>
  </div>

  <div>
    <paper-radio-group
      [sticky]="true"
      libPolymerControl
      name="gender">
      <paper-radio-button
        name="male">
        Male
      </paper-radio-button>
      <paper-radio-button
        name="female">
        Female
      </paper-radio-button>
    </paper-radio-group>
  </div>

  <div>
    <vaadin-combo-box
      [items]="partners"
      [sticky]="true"
      auto-validate
      error-message="Partner is always required"
      item-label-path="label"
      item-value-path="value"
      label="Partner"
      libPolymerControl
      name="partner"
      prevent-invalid-input
      required>
      <ng-template [polymer]="this" ngNonBindable>
        <img src=[[item.logo]] style="max-height: 32px">
      </ng-template>
      <iron-icon
        icon="account-box"
        primary
        small
        slot="prefix"
        style="margin-right: 8px">
      </iron-icon>
    </vaadin-combo-box>
  </div>

  <div>
    <vaadin-combo-box
      [sticky]="true"
      auto-validate
      error-message="Period is always required"
      label="Period"
      libPeriods
      libPolymerControl
      name="period"
      period="ago"
      prevent-invalid-input
      required>
      <iron-icon
        icon="date-range"
        primary
        small
        slot="prefix"
        style="margin-right: 8px">
      </iron-icon>
    </vaadin-combo-box>
  </div>

  <div>
    <paper-toggle-button
      [sticky]="true"
      libPolymerControl
      name="active">
      Active on/off
    </paper-toggle-button>
  </div>

  <div>
    <div>Severity</div>
    <paper-slider
      [sticky]="true"
      expand
      max="100"
      min="0"
      name="severity"
      libPolymerControl
      primary
      snap
      style="width: 100%">
    </paper-slider>
  </div>

  <div>
    <paper-input
      [sticky]="true"
      label="Count"
      name="count"
      libPolymerControl
      type="number">
    </paper-input>
  </div>

  <div>
    <lib-multi-selector
      [required]="false"
      [sticky]="true"
      errorMessage="Days of week are always required"
      label="Days Of Week"
      name="daysOfWeek"
      libDaysOfWeek
      libPolymerControl
      separator=",">
      <div
        slot="prefix"
        style="font-size: 10px; padding-right: 4px">
        HEADER
      </div>
    </lib-multi-selector>
  </div>

  <div
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="16px">

    <paper-button
      (click)="form.reset()"
      [disabled]="disabled || working">
      Reset
    </paper-button>

    <lib-working-button
      (submit)="form.submit()"
      [disabled]="disabled || !form.isValid()"
      [working]="working">
      Submit
    </lib-working-button>

  </div>

</lib-polymer-form>
