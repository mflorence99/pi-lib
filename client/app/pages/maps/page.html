<lib-google-map
  (markerClicked)="markerClicked($event)"
  [center]="{lat: 55.3781, lng: -3.4360}"
  [markers]="markers"
  [zoom]="6"
  stickyKey="lib.test-map">
</lib-google-map>

<lib-google-map-infowindow
  #infoWindow>
  <div>{{infoWindowData.blurb}}</div>
</lib-google-map-infowindow>

<header>

  <div
    fxLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="16px">

    <paper-checkbox
      (change)="plot(lhr.checked, 'lhr')"
      #lhr>
      London
    </paper-checkbox>

    <paper-checkbox
      (change)="plot(jfk.checked, 'jfk')"
      #jfk>
      New York
    </paper-checkbox>

    <paper-checkbox
      (change)="plot(sfo.checked, 'sfo')"
      #sfo>
      San Francisco
    </paper-checkbox>

    <paper-checkbox
      (change)="plot(wash.checked, 'wash')"
      #wash>
      Washington
    </paper-checkbox>

  </div>

</header>
