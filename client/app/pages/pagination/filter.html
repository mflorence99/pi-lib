<lib-polymer-form
  #form
  focus="firstName"
  fxLayout="row"
  fxLayoutAlign="end center"
  fxLayoutGap="16px"
  [initialState]="{}"
  [preSubmit]="true"
  stickyKey="lib.test-filter">

  <paper-input
    auto-validate
    error-message="First name filter is required"
    label="First Name"
    name="firstName"
    libPolymerControl
    prevent-invalid-input
    required
    type="text"
    [sticky]="true">
    <div slot="suffix">
      <paper-icon-button
        (click)="form.clear('firstName')"
        icon="clear"
        suffix
        tabindex="-1">
      </paper-icon-button>
      <paper-tooltip>Clear first name</paper-tooltip>
    </div>
  </paper-input>

  <lib-working-button
    (submit)="form.submit()"
    [disabled]="!form.isValid()"
    [working]="loading">
    Filter
  </lib-working-button>

</lib-polymer-form>
