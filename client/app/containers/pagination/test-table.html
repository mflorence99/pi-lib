<table standard>

  <thead>
    <tr>
      <th></th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of page?.items; let ix = index">
      <td index>{{page.index + ix + 1}}.</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
    </tr>
  </tbody>

</table>
