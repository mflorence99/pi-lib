<main
  fxFlexFill
  fxLayout="row"
  fxLayoutAlign="start start">

  <aside
    fxFlex="0 0 240px"
    fxFlexFill>

    <pi-sidebar
      fxFlexFill
      [routerState]="routerState | async"
      [sidebarItems]="sidebarItems"
      [sidebarState]="sidebarState | async">
    </pi-sidebar>

  </aside>

  <section
    fxFlex="grow"
    fxFlexFill>

    <router-outlet></router-outlet>

  </section>

</main>

<pi-polymer-app></pi-polymer-app>
