<pi-form
  #form
  focus="name"
  fxLayout="column"
  fxLayoutAlign="start stretch"
  fxLayoutGap="16px"
  key="x.y">

  <div>
    <paper-input
      [sticky]="true"
      auto-validate
      error-message="Age must be between 18 and 70"
      label="Age"
      max="70"
      min="18"
      name="age"
      piControl
      prevent-invalid-input
      required
      type="number">
    </paper-input>
  </div>

  <!-- <div NOTE: bug in fxFlex hides children from QueryList
    fxFlexLayout="row"
    fxLayoutAlign="space-between center"> -->
  <div style="display: flex; justify-content: space-between">
    <paper-checkbox
      [sticky]="true"
      piControl
      name="red">
      Red
    </paper-checkbox>
    <paper-checkbox
      [sticky]="true"
      piControl
      name="green">
      Green
    </paper-checkbox>
    <paper-checkbox
      [sticky]="true"
      piControl
      name="blue">
      Blue
    </paper-checkbox>
  </div>

  <div>
    <paper-input
      [sticky]="true"
      auto-validate
      error-message="Name is always required"
      label="Name"
      name="name"
      piControl
      prevent-invalid-input
      required
      type="text">
      <paper-icon-button
        (click)="form.clear('name')"
        alt="Reset name"
        icon="clear"
        slot="suffix"
        title="Reset Name">
      </paper-icon-button>
    </paper-input>
  </div>

  <div>
    <paper-radio-group
      [sticky]="true"
      piControl
      name="gender">
      <paper-radio-button
        name="male">
        Male
      </paper-radio-button>
      <paper-radio-button
        name="female">
        Female
      </paper-radio-button>
    </paper-radio-group>
  </div>

  <div>
    <paper-toggle-button
      [sticky]="true"
      piControl
      name="active">
      Active on/off
    </paper-toggle-button>
  </div>

  <div>
    <div>Severity</div>
    <paper-slider
      [sticky]="true"
      expand
      max="100"
      min="0"
      name="severity"
      piControl
      primary
      snap>
    </paper-slider>
  </div>

  <div>
    <paper-input
      [sticky]="true"
      label="Count"
      name="count"
      piControl
      type="number">
    </paper-input>
  </div>

  <div
    fxFlexLayout="row"
    fxLayoutAlign="end center"
    fxLayoutGap="16px">
    <paper-button
      (click)="form.reset()">
      Reset
    </paper-button>
    <paper-button
      (click)="form.submit()"
      [disabled]="!form.isValid()"
      primary
      raised>
      Submit
    </paper-button>
  </div>

</pi-form>
