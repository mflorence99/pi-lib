<paper-button
  *ngIf="group"
  class="group"
  (click)="expando(group)">

  <div
    fxLayout="row"
    fxLayoutAlign="start start"
    fxLayoutGap="4px">

    <div>
      <i
        class="fa fa-chevron-up"
        [ngClass]="navigatorState.expando[group]? 'up' : 'down'">
      </i>
    </div>

    <div>{{group}}</div>

  </div>

</paper-button>

<iron-collapse
  [opened]="!group || navigatorState.expando[group]">

  <lib-navigator-item
    *ngFor="let item of items"
    [item]="item"
    [navigatorState]="navigatorState"
    [routerState]="routerState">
  </lib-navigator-item>

</iron-collapse>
