<nav
  *ngIf="page?.maxItems > state?.stride">

  <div
    class="control">

    <paper-fab
      (click)="prev()"
      [disabled]="disabled || (state?.index <= 0)"
      mini
      primary icon="arrow-back">
    </paper-fab>

    <div
      class="background">

      <div
        #numbers
        class="numbers">

        <div
          [class.active]="i === pageNum(false)"
          *ngFor="let p of pages; let i = index"
          class="number">
          {{i + 1}}
        </div>

      </div>

    </div>

    <paper-fab
      (click)="next()"
      [disabled]="disabled || (state?.index >= (page?.maxItems - state?.stride))"
      icon="arrow-forward"
      mini
      primary>
    </paper-fab>

  </div>

  <div
    class="status">
    {{(pageNum(false) + 1) | number:'1.0-0'}} of {{numPages() | number:'1.0-0'}} pages
  </div>

</nav>
