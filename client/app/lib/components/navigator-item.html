<paper-button
  [ngClass]="{selected: item.path === routerState.path}">

  <div
    [routerLink]="item.path"
    fxFlexLayout="row"
    fxLayoutAlign="space-between center">

    <div>
      <i
        [ngClass]="{selected: item.path === routerState.path}"
        class="fa fa-fw fa-{{item.faIcon}}">
      </i>
      {{item.tag}}
    </div>

    <div *ngIf="navigatorState.badges[item.path]">
      <paper-badge [label]="navigatorState.badges[item.path]"></paper-badge>
    </div>

  </div>

</paper-button>

<iron-collapse
  [opened]="item.path === routerState.path"
  #nodeFinders>

  <lib-node-finder
    [selector]="finder.selector"
    [text]="finder.text"
    *ngFor="let finder of item.nodeFinders">
  </lib-node-finder>

</iron-collapse>
