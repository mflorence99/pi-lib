<label
  fxLayout="row"
  fxLayoutAlign="space-between center">

  <div
    fxLayout="row"
    fxLayoutAlign="start center">
    <ng-content select="[slot=prefix]"></ng-content>
    <div class="label">{{label}}</div>
  </div>

  <div>
    <paper-icon-button
      (click)="clear()"
      icon="clear"
      suffix>
    </paper-icon-button>
    <paper-tooltip>Clear all selections</paper-tooltip>
  </div>

</label>

<div class="multi-selector-items">

  <div
    *ngFor="let item of items">

    <paper-checkbox
      (blur)="focus(false)"
      (change)="check($event, item)"
      (focus)="focus(true)"
      [checked]="isChecked(item)"
      [label]="item.label"
      libMultiSelectorControl>
      {{item.label}}
    </paper-checkbox>

  </div>

</div>

<div
  *ngIf="isInvalid()"
  class="multi-selector-error">
  {{errorMessage}}
</div>

<div
  class="multi-selector-labels">
  <span
    *ngFor="let label of labels"
    (click)="scrollTo(label)">
    {{label}}
  </span>
</div>

<input
  [attr.required]="required? 'true' : null"
  #proxy
  type="hidden"
  value="">
