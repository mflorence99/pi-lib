<footer
  fxFlexFill
  fxLayout="row"
  fxLayoutAlign="space-between center">

  <div
    [ngClass]="{
      normal: pageState.statusLevel === statusLevel.NORMAL,
      info: pageState.statusLevel === statusLevel.INFO,
      warning: pageState.statusLevel === statusLevel.WARNING,
      error: pageState.statusLevel === statusLevel.ERROR
    }"
    *ngIf="pageState.statusText"
    class="statusText">

    <span
      *ngIf="[statusLevel.NORMAL, statusLevel.INFO].indexOf(pageState.statusLevel) !== -1">
      <i class="fa fa-info-circle fa-lg"></i>&nbsp;
    </span>

    <span
      *ngIf="[statusLevel.WARNING, statusLevel.ERROR].indexOf(pageState.statusLevel) !== -1">
      <i class="fa fa-exclamation-circle fa-lg"></i>&nbsp;
    </span>

    {{pageState.statusText}}

  </div>

  <div
    *ngIf="pageState.numResults !== null">
    {{pageState.numResults | i18nPlural:{"=0": "No results", "=1": "One result", "other": "# results"} }}
  </div>

</footer>
