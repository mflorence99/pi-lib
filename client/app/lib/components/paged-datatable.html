<table
  [ngClass]="{loading: loading}"
  [ngStyle]="{width: width}"
  *ngIf="page?.maxItems"
  standard>

  <ng-content select="thead"></ng-content>
  <ng-content select="tbody"></ng-content>

</table>

<paper-spinner
  [active]="loading"
  *ngIf="loading">
</paper-spinner>

<ng-content
  *ngIf="!page?.maxItems"
  select="lib-no-data-on-page">
</ng-content>

<lib-pageable-data
  (changed)="listenForScroll()"
  [disabled]="disabled"
  [page]="page"
  [state]="model">
</lib-pageable-data>
