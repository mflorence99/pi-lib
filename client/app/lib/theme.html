<custom-style>
  <style>

    ::-webkit-scrollbar {
      height: 8px;
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background-color: rgba(128, 128, 128, 0.9);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgba(128, 128, 128, 0.66);
      border-radius: 4px;
    }

    :-webkit-any(article,aside,nav,section)
    :-webkit-any(article,aside,nav,section) h1 {
      font-size: 2em;
      -webkit-margin-before: 0.67em;
      -webkit-margin-after: 0.67em;
    }

    @keyframes node-finder-flasher {
      0%, 100% { background-color: white; }
      25%, 75% { background-color: #fff9c4; }
    }

    html {

      --primary-text-color: var(--paper-grey-900);
      --primary-background-color: white;
      --secondary-text-color: var(--paper-grey-600);

      --disabled-background-color: var(--paper-grey-100);
      --disabled-text-color: var(--paper-grey-500);

      --info-color: var(--primary-color);
      --success-color: var(--paper-green-a700);
      --warning-color: var(--paper-orange-a700);
      --error-color: var(--paper-red-a700);

    }

    :focus {
      outline: 0;
    }

    a {
      color: var(--dark-accent-color);
      font-weight: 700;
    }

    body {
      background-color: var(--primary-background-color);
      color: var(--primary-text-color);
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
      width: 100%;
    }

    body * {
      box-sizing: border-box;
    }

    em {
      color: var(--dark-primary-color);
      font-weight: 400;
    }

    .fa[primary] {
      color: var(--primary-color);
    }

    .fa[secondary] {
      color: var(--accent-color);
    }

    .fa[info] {
      color: var(--info-color);
    }

    .fa[success] {
      color: var(--success-color);
    }

    .fa[warning] {
      color: var(--warning-color);
    }

    .fa[error] {
      color: var(--error-color);
    }

    header h1 {
      font-size: 26px;
      font-weight: 400;
      margin: 0;
    }

    header h2 {
      font-size: 24px;
      font-weight: 400;
      margin: 0;
    }

    header h3 {
      font-size: 22px;
      font-weight: 400;
      margin: 0;
    }

    hr {
      border-top: 1px solid var(--paper-grey-700);
    }

    hr[double] {
      border-top: 3px double var(--paper-grey-700);
    }

    html {
      border: 0;
      font-size: 14px;
      height: 100%;
      width: 100%;
    }

    iron-icon[big] {
      --iron-icon-height: 32px;
      --iron-icon-width: 32px;
    }

    iron-icon[medium] {
      --iron-icon-height: 24px;
      --iron-icon-width: 24px;
    }

    iron-icon[small] {
      --iron-icon-height: 16px;
      --iron-icon-width: 16px;
    }

    iron-icon[primary] {
      --iron-icon-fill-color: var(--primary-color);
    }

    iron-icon[secondary] {
      --iron-icon-fill-color: var(--accent-color);
    }

    iron-icon[info] {
      --iron-icon-fill-color: var(--info-color);
    }

    iron-icon[success] {
      --iron-icon-fill-color: var(--success-color);
    }

    iron-icon[warning] {
      --iron-icon-fill-color: var(--warning-color);
    }

    iron-icon[error] {
      --iron-icon-fill-color: var(--error-color);
    }

    lib-markdown blockquote {
      border-left: 5px solid var(--paper-grey-400);
      font-weight: 200;
      margin: 0;
      padding-left: 40px;
    }

    lib-markdown h1,
    lib-markdown h2,
    lib-markdown h3,
    lib-markdown h4,
    lib-markdown h5,
    lib-markdown h6 {
      border-bottom: 1px solid var(--paper-grey-400);
      padding-bottom: 4px;
    }

    lib-markdown img {
      max-width: 100%;
      padding: 0 45px;
    }

    lib-markdown p,
    lib-markdown pre,
    lib-markdown ol,
    lib-markdown ul {
      line-height: 1.5;
    }

    lib-markdown pre {
      background-color: var(--paper-grey-100);
      break-inside: avoid;
      padding: 12px;
      page-break-inside: avoid;
      white-space: pre-wrap;
    }

    lib-markdown table {
      border-collapse: collapse;
      break-inside: avoid;
      page-break-inside: avoid;
      width: 100%;
    }

    lib-markdown table td {
      vertical-align: top;
    }

    lib-markdown table td,
    lib-markdown table th {
      border: 1px solid var(--paper-grey-400);
      padding: 6px 12px;
    }

    lib-markdown table th {
      font-weight: bold;
      text-align: center;
    }

    lib-markdown table tr:nth-child(2n) {
      background-color: var(--paper-grey-100);
    }

    lib-toolbar-controls paper-toggle-button {
      --paper-toggle-button-checked-bar-color: var(--dark-primary-color);
      --paper-toggle-button-checked-button-color: var(--dark-primary-color);
      --paper-toggle-button-label-color: white;
    }

    lib-toolbar-controls paper-checkbox {
      --paper-checkbox-label-color: white;
      --paper-checkbox-unchecked-color: white;
    }

    .node-finder-flash {
      animation: node-finder-flasher 1s ease-in-out;
    }

    p {
      line-height: 1.75;
    }

    paper-badge {
      --paper-badge-background: var(--accent-color);
    }

    paper-badge[primary],
    paper-badge.primary {
      --paper-badge-background: var(--primary-color);
    }

    paper-badge[secondary],
    paper-badge.secondary {
      --paper-badge-background: var(--accent-color);
    }

    paper-badge[info],
    paper-badge.info {
      --paper-badge-background: var(--info-color);
    }

    paper-badge[success],
    paper-badge.success {
      --paper-badge-background: var(--success-color);
    }

    paper-badge[warning],
    paper-badge.warning {
      --paper-badge-background: var(--warning-color);
    }

    paper-badge[error],
    paper-badge.error {
      --paper-badge-background: var(--error-color);
    }

    paper-button[primary],
    paper-button.primary {
      color: var(--primary-color);
    }

    paper-button[primary][raised] {
      background-color: var(--primary-color);
      color: white;
    }

    paper-button[secondary] {
      color: var(--accent-color);
    }

    paper-button[secondary][raised] {
      background-color: var(--accent-color);
      color: white;
    }

    paper-button[info] {
      color: var(--info-color);
    }

    paper-button[info][raised] {
      background-color: var(--info-color);
      color: white;
    }

    paper-button[success] {
      color: var(--success-color);
    }

    paper-button[success][raised] {
      background-color: var(--success-color);
      color: white;
    }

    paper-button[warning] {
      color: var(--warning-color);
    }

    paper-button[warning][raised] {
      background-color: var(--warning-color);
      color: white;
    }

    paper-button[error] {
      color: var(--error-color);
    }

    paper-button[error][raised] {
      background-color: var(--error-color);
      color: white;
    }

    paper-button[toggles][active] {
      background: var(--light-primary-color);
    }

    paper-button[disabled] {
      background-color: var(--disabled-background-color) !important;
      color: var(--disabled-text-color) !important;
    }

    paper-card {
      width: 480px;
    }

    paper-card {
      --paper-card-background-color: var(--primary-background-color);
      --paper-card-header-color: white;
      --paper-card-header: {
        background-color: var(--primary-color);
      };
    }

    paper-card[info] {
      --paper-card-header: {
        background-color: var(--info-color);
      };
    }

    paper-card[success] {
      --paper-card-header: {
        background-color: var(--success-color);
      };
    }

    paper-card[warning] {
      --paper-card-header: {
        background-color: var(--warning-color);
      };
    }

    paper-card[error] {
      --paper-card-header: {
        background-color: var(--error-color);
      };
    }

    paper-card .card-actions {
      border: 0 !important;
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      padding: 16px !important;
    }

    paper-card .card-content {
      padding: 16px !important;
    }

    paper-dialog {
      width: 480px;
    }

    paper-dialog *:first-child {
      margin-top: 0 !important;
    }

    paper-dialog[info] {
      --paper-dialog-title: {
        color: white;
        background-color: var(--info-color);
        margin: 0 !important;
        padding: 12px 24px 12px 24px;
      };
    }

    paper-dialog[info] paper-progress {
      --paper-progress-active-color: var(--info-color);
    }

    paper-dialog[success] {
      --paper-dialog-title: {
        color: white;
        background-color: var(--success-color);
        margin: 0 !important;
        padding: 12px 24px 12px 24px;
      };
    }

    paper-dialog[success] paper-progress {
      --paper-progress-active-color: var(--success-color);
    }

    paper-dialog[warning] {
      --paper-dialog-title: {
        color: white;
        background-color: var(--warning-color);
        margin: 0 !important;
        padding: 12px 24px 12px 24px;
      };
    }

    paper-dialog[warning] paper-progress {
      --paper-progress-active-color: var(--warning-color);
    }

    paper-dialog[error] {
      --paper-dialog-title: {
        color: white;
        background-color: var(--error-color);
        margin: 0 !important;
        padding: 12px 24px 12px 24px;
      };
    }

    paper-dialog[error] paper-progress {
      --paper-progress-active-color: var(--error-color);
    }

    paper-dialog paper-progress {
      margin: 0 !important;
      padding: 0 !important;
      width: 100%;
    }

    paper-fab[primary] {
      --paper-fab-background: var(--primary-color);
    }

    paper-fab[secondary] {
      --paper-fab-background: var(--secondary-color);
    }

    paper-fab[info] {
      --paper-fab-background: var(--info-color);
    }

    paper-fab[success] {
      --paper-fab-background: var(--success-color);
    }

    paper-fab[warning] {
      --paper-fab-background: var(--warning-color);
    }

    paper-fab[error] {
      --paper-fab-background: var(--error-color);
    }

    paper-header-panel {
      --paper-header-panel-body: {
        background-color: var(--paper-grey-50);
      };
    }

    paper-icon-button[primary] {
      color: var(--primary-color);
    }

    paper-icon-button[secondary] {
      color: var(--accent-color);
    }

    paper-icon-button[info] {
      color: var(--info-color);
    }

    paper-icon-button[success] {
      color: var(--success-color);
    }

    paper-icon-button[suffix] {
      color: var(--paper-grey-600);
      height: 24px;
      padding: 0 0 4px 0;
      width: 24px;
    }

    paper-icon-button[warning] {
      color: var(--warning-color);
    }

    paper-icon-button[error] {
      color: var(--error-color);
    }

    paper-input {
      --paper-input-container-color: var(--secondary-text-color);
      --paper-input-container-focus-color: var(--primary-color);
      --paper-input-container-invalid-color: var(--error-color);
      --paper-input-container-input-color: var(--secondary-text-color);
    }

    paper-input iron-icon {
      color: var(--primary-color);
      margin-right: 8px;
    }

    paper-item {
      --paper-item: {
        cursor: pointer;
      };
    }

    paper-progress {
      --paper-progress-active-color: var(--primary-color);
      --paper-progress-secondary-color: var(--accent-color);
    }

    paper-slider {
      --paper-slider-active-color: var(--secondary-text-color);
      --paper-slider-knob-color: var(--secondary-text-color);
      --paper-slider-pin-color: var(--secondary-text-color);
    }

    paper-slider[primary] {
      --paper-slider-active-color: var(--primary-color);
      --paper-slider-knob-color: var(--primary-color);
      --paper-slider-pin-color: var(--primary-color);
    }

    paper-slider[secondary] {
      --paper-slider-active-color: var(--accent-color);
      --paper-slider-knob-color: var(--accent-color);
      --paper-slider-pin-color: var(--accent-color);
    }

    paper-tab {
      --paper-tab-ink: var(--primary-color);
    }

    paper-tabs {
      --paper-tabs-selection-bar-color: var(--primary-color);
    }

    paper-spinner {
      --paper-spinner-layer-1-color: var(--primary-color);
      --paper-spinner-layer-2-color: var(--primary-color);
      --paper-spinner-layer-3-color: var(--primary-color);
      --paper-spinner-layer-4-color: var(--primary-color);
    }

    paper-toggle-button {
      cursor: pointer;
    }

    table[aside] {
      width: 100%;
    }

    table[aside] td {
      padding: 0 4px 4px 0;
    }

    table[aside] td[numeric] {
      text-align: right;
    }

    table[aside] tr {
      vertical-align: top;
    }

    table[aside] tr td:nth-child(odd) {
      font-weight: 700;
      white-space: nowrap;
    }

    table[standard] {
      border-collapse: collapse;
      font-size: 0.9rem;
      margin: 24px 0 128px 0;
      overflow-y: auto;
      width: 100%;
    }

    table[standard] tbody td {
      padding: 4px 8px 4px 0;
      text-align: left;
    }

    table[standard] tbody td[divider],
    table[standard] thead th[divider] {
      border-left: 2px solid var(--paper-grey-400);
      width: 0;
    }

    table[standard] tbody td[error] {
      color: var(--error-color);
    }

    table[standard] tbody td[index] {
      font-weight: bold;
      text-align: right;
    }

    table[standard] tbody td[numeric] {
      text-align: right;
    }

    table[standard] tbody tr {
      border-bottom: 1px solid var(--paper-grey-300);
      cursor: pointer;
      vertical-align: top;
    }

    table[standard] tbody tr:hover {
      background-color: var(--paper-grey-300);
    }

    table[standard] tbody tr.selected {
      border-bottom: 1px solid var(--primary-color);
    }

    table[standard] thead th {
      padding: 4px 8px 4px 0;
      text-align: left;
    }

    table[standard] tbody th[numeric] {
      text-align: right;
    }

    table[standard] thead tr:last-child {
      border-bottom: 2px solid var(--paper-grey-400);
      vertical-align: bottom;
    }

  </style>
</custom-style>
